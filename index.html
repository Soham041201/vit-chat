<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@200&family=Source+Code+Pro:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Chat Application</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="client.js"></script>
  </head>
  <body>
    <nav>
      <center><h1>VIT Chat</h1></center>
    </nav>
    <div class="container">
      <div class="message center"></div>
    </div>
    <div class="send">
      <form action="#" id="send-container">
        <input type="text" name="messageInput" id="messageInput" />
        <button type="submit">
          <i class="material-icons">send</i>
        </button>
      </form>
    </div>
  </body>
</html>
